on:
  schedule:
  - cron:  "* 12 * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "acl4ssr/acl4ssr"
        source_branch: master
        destination_branch: "acl4ssr"
        github_token: ${{ secrets.PAT }}
